<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generate Random Images using JavaScript</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>Generate Random Images</h1>
        <p>By Jordan English</p>
    </header>

    <!-- Image container with the button and email section inside -->
    <div class="image-container">
        <!-- Placeholder image that will be updated -->
        <img id="random-image" src="https://picsum.photos/620/320?random=1" alt="Random Image">

        <!-- Button to get new image -->
        <button class="generate-image-button" onclick="renderImage();">To See Random Images Click Here</button>

        <!-- Email input and geberate image button -->
        <div class="email-section">
            <input type="email" id="email-input" placeholder="Enter your email" required>
            <button class="add-to-collection-button" onclick="addToCollection();">Add to Collection</button>
        </div>
    </div>

    <!-- container to ad images -->
    <div id="image-collection" class="collection-container">
        <h2>Your Image Collection</h2>


             <!-- Dropdown emails-->
             <div class="dropdown-section">
                <label for="email-dropdown">Select an email to view the collection:</label>
                <select id="email-dropdown" onchange="loadEmailCollection();">
                    <option value="">--Select Email--</option>
                </select>
            </div>

            <div id="main-collection-container">
                <!-- This is where the user's email collection boxes will appear -->
            </div>
    
            <div class="delete-buttons-container">
                <!-- Delete everything button -->
                <div class="delete-all-button-container">
                    <label for="delete-all">Delete All Collections</label>
                    <button id="delete-all" class="delete-all-button" onclick="deleteAllCollections();">Delete All Collections</button>
                </div>
            
                <!-- Delete one thing button-->
                <div class="delete-button-container">
                    <label for="delete">Delete Collection in email box</label>
                    <button id="delete" class="delete-button" onclick="deleteCollection();">Delete Collection</button>
                </div>
            </div>

   
        
    </div>

    <script src="js/script.js"></script>
</body>
</html>
