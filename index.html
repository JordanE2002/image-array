<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generate Random Dogs App using JavaScript</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="sass/header.scss">
</head>
<body>
    <!-- Header section at the very top -->
    <header>
        <h1>Random Dog Generator</h1>
    </header>

    <!-- Button to trigger the rendering of a new random image -->
    <div>
        <button id="button_style" onclick="renderDogs();">To See Random Dogs Click Here</button>
    </div>

    <!-- Placeholder image that will be updated -->
  
    <div class="image-container">
        <img id="dog-image" src="https://picsum.photos/620/320?random=1" alt="Random Dog Image">
    </div>


    
    

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
