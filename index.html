<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generate Random Images using JavaScript</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="java/script.js">
</head>
<body>
   
    <header>
        <h1>Random Image Generator</h1>
    </header>

    <!-- Image container with the button inside -->
    <div class="image-container">
        <!-- Placeholder image that will be updated -->
        <img id="dog-image" src="https://picsum.photos/620/320?random=1" alt="Random Dog Image">

        <!-- Button to trigger the rendering of a new random image -->
        <button class="generate-image-button" onclick="renderImage();">To See Random Images Click Here</button>
    </div>

   

    <script src="js/script.js"></script>
</body>
</html>
